<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ascending and descending order</h1>
    <button onclick="ascending()">Ascending </button>
    <button onclick="descending()">descending</button>
    <p id="result"></p>
    <script>
        var points = [1000 , 900 , 500 , 300 , 200 , 100];
        document.getElementById("result").innerHTML = points;
        function ascending() {
            points.sort(function(a, b){return a - b});
            document.getElementById("result").innerHTML = points;
        }
        function descending() {
            points.sort(function(a, b){return b - a});
            document.getElementById("result").innerHTML = points;
        }
    </script> 
</body>
</html>
